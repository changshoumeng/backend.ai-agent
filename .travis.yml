language: python
cache: pip
services:
  - docker
  - redis-server

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.6"
os:
  - linux
env:
  global:
    - BACKEND_ETCD_ADDR=localhost:2379
    - BACKEND_NAMESPACE=local
    - BACKEND_REDIS_ADDR=localhost:6379

# TODO: the test suite should be updated
matrix:
  allow_failures:
    - python: "3.6"
      os: linux

# stage def.
jobs:
  include:

    - stage: test
      install:
        - sudo apt-get install libsnappy-dev
        - pip install -U pip setuptools
        - if [[ $TRAVIS_BRANCH == "develop" ]]; then BRANCH="develop"; else BRANCH="master"; fi
        - sed -i'' -e "s/{BRANCH}/$TRAVIS_BRANCH/g" requirements-ci.txt
        - pip install -U -r requirements-ci.txt
      before_script:
        - mkdir -p /tmp/etcd
        - docker run -d -p 2379:2379 -p 2380:2380
           -v /tmp/etcd:/etcd-data
           quay.io/coreos/etcd:v3.2.8
           /usr/local/bin/etcd
           --name backendai-etcd
           --data-dir /etcd-data
           --listen-client-urls http://0.0.0.0:2379
           --advertise-client-urls http://0.0.0.0:2379
           --listen-peer-urls http://0.0.0.0:2380
           --initial-advertise-peer-urls http://0.0.0.0:2380
           --initial-cluster backendai-etcd=http://0.0.0.0:2380
           --initial-cluster-token backendai-etcd-token
           --initial-cluster-state new
           --auto-compaction-retention 1
      script:
        - python -m flake8 ai/backend tests
        - python -m pytest -m "not integration" --cov=ai/backend
      after_success:
        - codecov

    - stage: deploy
      python: "3.6"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        user: lablup
        password:
          secure: ""

notifications:
  webhooks:
    secure: ""
